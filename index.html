<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Science Bowl Online Packet Generation</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
</head>
<body>
    <h1>Input is a .csv file, downloaded directly from our QW template</h1>
    <h1>Output is the text of a .tex file to compile yourself</h1>
    <h3>Input</h3>
    <input type="file" id="input" accept=".csv">
    <button py-click="compile">Compile</button>
    <h3>AOutput</h3>
    <div id="output"></div>
    <script type="py" src="./web_gen.py" config="./pyscript.json"></script>
</body>
</html>
